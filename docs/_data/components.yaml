- title: Build
  comps:
    - title: AddAdaptiveComponent.ByPoints
      desc: Adds an adaptive component instance using a list of points to Revit. The points must be sorted in the same order as the adaptive component expects
      iconsrc: /static/images/gh/AdaptiveComponentByPoints.png
      icontag: 

    - title: AddBeam.ByCurve
      desc: Create a Revit Beam Object using a 2d or 3d curve for an axis. Also assign a level
      iconsrc: /static/images/gh/BeamByCurve.png
      icontag: 

    - title: AddColumn.ByCurve
      desc: Create a Revit Column Object using an axial curve
      iconsrc: /static/images/gh/ColumnByCurve.png
      icontag: 

    - title: AddFamilyInstance.ByLocation
      desc: Given a position, add a FamilyInstance element to the active Revit document in a host element
      iconsrc: /static/images/gh/FamilyInstanceByLocation.png
      icontag: 

    - title: AddFloor.ByOutline
      desc: Create a Revit Floor using a plan curve
      iconsrc: /static/images/gh/FloorByOutline.png
      icontag: 

    - title: AddRoof.ByOutline
      desc: Create a Revit Roof by using a boundary curve, type and level
      iconsrc: /static/images/gh/RoofByOutline.png
      icontag: 

    - title: AddWall.ByCurve
      desc: Create a Revit Wall Object using a plan curve. The Level, Type, Height and other properties can be specified. See the component help for options
      iconsrc: /static/images/gh/WallByCurve.png
      icontag: 

    - title: AddDirectShape.ByLocation
      desc: Create a Directshape instance from a Directshape Type. Insert a specific DirectShape instance. The input for this component many times will the the Element Type By Name Component
      iconsrc: /static/images/gh/DirectShapeByLocation.png
