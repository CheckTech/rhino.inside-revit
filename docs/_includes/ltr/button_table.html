<table class="comp-table">
    {% for button in include.buttons %}
        <tr>
            <td class="comp-icon">
                {% if button.icontag %}
                    <div class="icontag_circle">{{ button.icontag }}</div>
                {% elsif button.iconsrc %}
                    <img src="{{ button.iconsrc | prepend: site.baseurl }}">
                {% endif %}
            </td>
            <td class="comp-title">{{ button.title }}</td>
            <td class="comp-desc">{{ button.desc }}</td>
        </tr>
    {% endfor %}
</table>
