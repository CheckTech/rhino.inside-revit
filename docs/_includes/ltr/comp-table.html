<table class="comp-table">
    {% for comp in include.components %}
    <tr>
        <td class="comp-icon">
            {% if comp.icontag %}
                <div class="icontag">{{ comp.icontag }}</div>
            {% else %}
                <img src="{{ comp.iconsrc }}">
            {% endif %}
        </td>
        <td class="comp-title">{{ comp.title }}</td>
        <td class="comp-desc">{{ comp.desc }}</td>
    </tr>
    {% endfor %}
</table>
